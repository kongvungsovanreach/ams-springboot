<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{article.category}">Update Form</title>
    <th:block th:insert="fragment/style"></th:block>
    <th:block th:insert="fragment/script"></th:block>
</head>
<body>
    <div layout:fragment="main-content">
        <div class="col m8 offset-m2">
            <form action="/category/update" th:method="post">
                <br>
                <div class="form-group">
                    <a href="/category"><input type="button" th:value="#{btn.back}" value="Cancel" class="btn btn-danger"></a>
                    <input type="submit" th:value="#{btn.update}" class="btn btn-primary" style="float: right;">
                </div>
                <div class="input-field">
                    <label for="id" th:text="#{article.id}">ID</label>
                    <input type="text" th:field="${category.id}" class="form-control" readonly="readonly">
                </div>
                <div class="input-field">
                    <label for="title" th:text="#{article.title}">Title</label><span class="error" th:errors="${category.title}"></span>
                    <input type="text" th:field="${category.title}" class="form-control">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
